{% extends "base.html" %}

{% block title %}{{ content.title }} - Content Platform{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8">
        <h1>{{ content.title }}</h1>
        <div class="mb-3">
            <span class="badge bg-secondary">{{ content.category }}</span>
            <small class="text-muted ms-2">{{ content.created_at.strftime('%B %d, %Y') }}</small>
        </div>
        <div class="content-body">
            <p>{{ content.description }}</p>
        </div>
    </div>
</div>

<div class="mt-4">
    <a href="{{ url_for('index') }}" class="btn btn-outline-primary">Back to Home</a>
</div>
{% endblock %}
