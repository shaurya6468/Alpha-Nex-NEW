<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Denied - Alpha Nex</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        .error-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 3rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .error-icon {
            font-size: 5rem;
            margin-bottom: 1rem;
            color: #ff6b6b;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <i class="fas fa-ban error-icon"></i>
        <h1 class="mb-3">Access Denied</h1>
        <p class="mb-4">You don't have permission to access this resource.</p>
        <a href="{{ url_for('dashboard') }}" class="btn btn-light btn-lg">
            <i class="fas fa-sign-in-alt me-2"></i>Login to Continue
        </a>
        <br><br>
        <a href="{{ url_for('index') }}" class="text-light text-decoration-none">
            <i class="fas fa-home me-1"></i>Return to Home
        </a>
    </div>
</body>
</html>
